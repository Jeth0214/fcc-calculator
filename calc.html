<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
    <div class="calculator">
        <!--output-->
        <div class="output">
            <div id="history"></div>
            <div id="display" class="operator"></div>
        </div>

        <!--calculator-->
        <button id="clear" data-action="clear">AC</button>
        <button id="divide" class="key--operator" data-action="divide">/</button>
        <button id="multiply" class="key--operator" data-action="multiply">X</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="subtract" class="key--operator" data-action="subtract">-</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="add" class="key--operator" data-action="add">+</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="equals" class="key--equal" data-action="calculate">=</button>
        <button id="zero">0</button>
        <button id="decimal"  data-action="decimal">.</button>
    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="calc.js"></script>
</body>
</html>
