<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
    <div class="grid-container">
        <!--output-->
        <div class="output">
            <div id="history"></div>
            <div id="display">0</div>
        </div>

        <!--calculator-->
        <button id="clear">AC</button>
        <button id="divide" class="operators">/</button>
        <button id="multiply" class="operators">X</button>
        <button id="seven" class="numberButtons">7</button>
        <button id="eight" class="numberButtons">8</button>
        <button id="nine" class="numberButtons">9</button>
        <button id="subtract" class="operators">-</button>
        <button id="four" class="numberButtons">4</button>
        <button id="five" class="numberButtons">5</button>
        <button id="six" class="numberButtons">6</button>
        <button id="add" class="operators">+</button>
        <button id="one" class="numberButtons">1</button>
        <button id="two" class="numberButtons">2</button>
        <button id="three" class="numberButtons">3</button>
        <button id="equals">=</button>
        <button id="zero" class="numberButtons">0</button>
        <button id="decimal" class="numberButtons">.</button>
    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="calc.js"></script>
</body>
</html>
